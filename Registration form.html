<!DOCTYPE html>			
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>    
        <meta name="description" content="Please fill out this form">
            
    </head>    
    <body>	
		<h2>My Registration Form</h2>		
            <p>
                <form action="process.php" method="post"></form>			
                <label for ="first_name">First Name</label>			
                <input type="first_name" id="first_name" name="first_name">	
            </p>    		
            <p>			
                <label for ="last_name">Last Name</label>			
                <input type="last_name" id="last_name" name="last_name">			
            </p>			
            <p>			
                <label for ="email">Email</label>			
                <input type="text" id="email" name="email">			
            </p>			
            <p>			
                <label for ="password">Password</label>			
                <input type="password" id="password" name = "password">			
            </p>			
            <p>			
                <label for ="pw_confirm">PW Confirm</label>			
                <input type="pw_confirm" id="pw_confirm" name="pw_confirm">			
            </p>			
            <p>			
                <label for ="birthday">Birthday</label>			
                <input type="date" id="birthday" name="birthday">			
            </p>			
            <p>			
                <label for ="male">Male</label>			
                <input type="radio" id="male" name="gender" value="male">			
                <label for ="Female">Female</label>			
                <input type="radio" id="female" name="gender" value="female">			
                <label for ="Other">Other</label>			
                <input type="radio" id="other" name="gender" value="other">			
            </p>			
                    
            <p>A short description about yourself:</p>			
                <textarea name="description"></textarea>			
                    
            <p>Favorite Language			
                <Select name="language">			
                <option value="javascript">Javascript</option>			
                <option value="python">Python</option>			
                <option value="Ruby">Ruby</option>			
                </Select>			
            </p>			

			
		
            <input type="submit" value="Submit">	
    </body>
</html>
